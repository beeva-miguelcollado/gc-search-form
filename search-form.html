<dom-module id="search-form">
  <template>
    <style include="search-form-styles search-form-shared-styles"></style>

    <iron-ajax
      auto
      url="http://52.19.90.200:8795/skills"
      handle-as="json"
      last-response="{{skills}}"
      debounce-duration="300">
    </iron-ajax>

    <iron-ajax id="ironAjaxSend"
      url="http://52.19.90.200:8795/skills"
      mehtod="POST"
      content-type="application/json">
    </iron-ajax>

    <form>
      <paper-input-autocomplete-chips
        local-candidates="{{skills}}"
        selected-objects="[[selectedSkills]]">
      </paper-input-autocomplete-chips>
      <paper-button on-click="_sendSkills"></paper-button>
    </form>

    <content></content>
  </template>
  <script src="search-form.js"></script>
</dom-module>
